<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha com Ranking</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="jogoDaVelha.js"></script>
</head>

<body>
  <div class="container">
    <div class="game-area">
      <h1>Jogo da Velha</h1>
      <div id="aviso">Clique em Iniciar</div>
      <div id="board"></div>
      <button id="btnIniciar" onclick="iniciar()">Iniciar / Reiniciar</button>
      <div id="jogadoresAtuais"></div>
    </div>
    <div class="scoreboard">
      <h2>🏆 Ranking</h2>
      <div id="leader-info"></div>
      <div id="scoreboard"></div>
      <button id="btnZerar" onclick="zerarRanking()">Zerar Ranking</button>
    </div>
  </div>
  <footer class="footer">
    <span>© Criado por: Paulo e ChatGPT</span>
    <span>Versão: 1.0.1</span>
  </footer>
</body>

</html>
