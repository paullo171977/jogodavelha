<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha com Ranking</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="jogoDaVelha.js"></script>
</head>

<body>
  <div class="container">
    <div class="game-area">
      <h1>Jogo da Velha</h1>
      <div id="aviso">Clique em Iniciar</div>
      <div class="board-container">
        <div id="board"></div>
        <button id="btnIniciar" onclick="iniciar()">Iniciar</button>
        <div id="jogadoresAtuais"></div>
      </div>
    </div>

    <div class="scoreboard">
      <h2>🏆 Ranking</h2>
      <div id="leader-info"></div>
      <div id="ranking-wrapper">
        <table class="score-table" id="ranking-table">
        </table>
      </div>

      <button id="btnZerar" onclick="zerarRanking()">Zerar Pontuação</button>
    </div>
  </div>

  <footer class="footer">
    <span class="footer-left">© Criado por: Paulo e ChatGPT</span>
    <span class="footer-right">Versão: 1.1.5</span>
  </footer>
</body>

</html>
