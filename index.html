<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Velha com Ranking</title>
  <script defer src="jogoDaVelha.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 280px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 5vw, 48px);
      text-align: center;
    }

    #aviso {
      margin-bottom: 20px;
      font-size: clamp(16px, 3vw, 22px);
      font-weight: bold;
      color: #333a;
      text-align: center;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 140px));
      gap: 8px;
      column-gap: 16px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 420px;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #fff;
      color: #333;
      font-size: clamp(32px, 8vw, 72px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 4px solid #333;
      border-radius: 8px;
      user-select: none;
      transition: background 0.2s ease;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    button {
      padding: 12px 24px;
      font-size: clamp(14px, 2.5vw, 20px);
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #e68900;
    }

    #jogadoresAtuais {
      margin-top: 10px;
      font-size: clamp(16px, 3vw, 20px);
      font-weight: bold;
      text-align: center;
    }

    .scoreboard {
      min-width: 280px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      flex: 1 1 280px;
    }

    .scoreboard h2 {
      text-align: center;
      font-size: clamp(20px, 4vw, 32px);
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700aa;
    }

    .score-table {
      width: 100%;
      border-collapse: collapse;
      font-size: clamp(12px, 2vw, 16px);
    }

    .score-table thead tr {
      background: #333333cc;
    }

    .score-table th,
    .score-table td {
      padding: 8px 4px;
      border: 1px solid #555;
      text-align: center;
      font-weight: 600;
    }

    .score-table th {
      background: #444;
    }

    .score-table tbody tr:hover {
      background: rgba(255, 215, 0, 0.2);
    }

    .score-table tbody tr.first-place {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 4px #ffd700cc;
      background: rgba(255, 215, 0, 0.15);
    }

    #leader-info {
      margin-bottom: 12px;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: bold;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700cc;
    }


    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
    }

    #board {
      grid-template-columns: repeat(3, minmax(60px, 25vw));
      max-width: 90vw;
    }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="game-area">
      <h1>Jogo da Velha</h1>
      <div id="aviso">Clique em Iniciar</div>
      <div id="board"></div>
      <button id="btnIniciar" onclick="iniciar()">Iniciar / Reiniciar</button>
      <div id="jogadoresAtuais"></div>
    </div>
    <div class="scoreboard">
      <h2>üèÜ Ranking</h2>
      <div id="leader-info"></div>
      <div id="scoreboard"></div>
      <button id="btnZerar" onclick="zerarRanking()">Zerar Ranking</button>
    </div>
  </div>
</body>

</html>
