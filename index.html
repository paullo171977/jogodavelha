<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Jogo da Velha com Ranking</title>
  <script defer src="jogoDaVelha.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 48px;
    }

    #aviso {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333a;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 140px);
      gap: 8px;
      margin-bottom: 20px;
    }

    .cell {
      width: 140px;
      height: 140px;
      background: #fff;
      color: #333;
      font-size: 72px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 4px solid #333;
      border-radius: 8px;
      user-select: none;
      transition: background 0.2s ease;
    }

    .cell:hover {
      background: #f0f0f0;
    }

    button {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background: #e68900;
    }

    .scoreboard {
      min-width: 320px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .scoreboard h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700aa;
    }

    /* Tabela do ranking */
    .score-table {
      width: 100%;
      border-collapse: collapse;
    }

    .score-table thead tr {
      background: #333333cc;
    }

    .score-table th,
    .score-table td {
      padding: 10px 8px;
      border: 1px solid #555;
      text-align: center;
      font-weight: 600;
    }

    .score-table th {
      background: #444;
      font-size: 18px;
    }

    .score-table tbody tr:hover {
      background: rgba(255, 215, 0, 0.2);
    }

    .score-table tbody tr.first-place {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 4px #ffd700cc;
      background: rgba(255, 215, 0, 0.15);
    }

    /* Info do l√≠der */
    #leader-info {
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700cc;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="game-area">
      <h1>Jogo da Velha</h1>
      <div id="aviso">Clique em Iniciar</div>
      <div id="board"></div>
      <button id="btnIniciar" onclick="iniciar()">Iniciar / Reiniciar</button>
      <div id="jogadoresAtuais" style="margin-top:10px; font-size:20px; font-weight:bold;"></div>
    </div>
    <div class="scoreboard">
      <h2>üèÜ Ranking</h2>
      <div id="leader-info"></div>
      <div id="scoreboard"></div>
      <button id="btnZerar" onclick="zerarRanking()">Zerar Ranking</button>
    </div>
  </div>
</body>

</html>
